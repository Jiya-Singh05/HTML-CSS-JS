<!DOCTYPE html>

<html>
  <title> Amazon demo</title>
<head>
  <style>
  .nike {
    color: black;
    font-size: 20px;
    font-weight: bold;
  }

  .price {
    color: rgb(0, 118, 0);
    font-weight: bold;
  }

  .cart{
    border-radius: 20px;
    width: 120px;
    height: 40px;
    background-color: rgb(225, 216, 20);
    color: black;
    border: none;
    margin-right: 11px;
    cursor: pointer;
  }

  .buy {
    border-radius: 20px;
    width: 120px;
    height: 40px;
    background-color: rgb(225, 164, 28);
    color: black;
    border: none;
    cursor: pointer;
  }

  .cart:hover {
    opacity: 0.7;
  }

  .cart:active {
    background-color: rgb(238, 255, 0);
  }

  .buy:hover {
    opacity: 0.7;
  }

  .buy:active {
    background-color: rgb(255, 140, 39);
  }

  .search:hover{
    color: orange;
  }
</style>
</head>

<body>
  <a class= "search" href="https://amzn.in/d/7JhCULh" target="_blank">
  Search on amazon
</a>

<p class="nike">
  Nike Black Running Shoes
</p>

<p class="price">
  Rs.7349/- in stock.
</p>

<p class="delivery">
  Free delivery by tomorrow
</p>

<button class="cart">
  Add to Cart
</button>

<button class="buy">
  Buy now
</button>
</body>


</html>
